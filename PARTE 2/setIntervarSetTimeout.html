<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function SetInterval and SetTimeout</title>
</head>
<body>
    <h3>Function SetInterval and SetTimeout</h3>
    <br>
    <p>Updates Time Every 1 Second <b>SetInterval(Function, 1000)</b></p>
    <p>Break the function in 10 seconds <b>SetTimeout(Function, 10000)</b></p>
    
    <span id="clock"></span>
    <br>
    <h3>Countdown timer</h3>
    <label for="minutes">Set Minutes:</label>
    <input type="number" id="minutes" min="1" max="60" value="5">
    <button id="startBtn">Start Counting</button>
    <div id="countdown"></div>
    <script src="javascript/setIntervalSetTimeout.js"></script>
</body>
</html>
